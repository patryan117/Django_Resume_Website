{% extends 'index.html' %}
{% load static %}

{% block content %}
    <div class="contact-clean">
        <form method="post">
            {% csrf_token %}
            <h2 class="text-center">Contact Peter</h2>
            <div class="form-group has-success">
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                <input class="form-control" type="text" name="contact_name" placeholder="Name" required />
            </div>
            <div class="form-group has-success">
                <input class="form-control" type="email" name="contact_email" placeholder="Email" required/>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="14" name="content" placeholder="Message" required></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">send </button>
            </div>
        </form>
    </div>

{% endblock %}
